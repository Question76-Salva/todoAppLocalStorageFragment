<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <!-- === título === -->
        <h1 class="text-center my-5">ToDo App</h1>

        <!-- === formulario | ingresar datos === -->
        <form id="formulario">
            <input type="text" placeholder="Ingrese tarea" class="form-control my-2" id="input" autofocus>
            <button class="btn btn-primary col-12" type="submit">Agregar</button>
        </form>

        <!-- === listar tareas dinámicamente === -->
        <div id="lista-tareas" class="mt-3">
            
        </div>
    </div>

    <!-- === template === -->
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center shadow">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
